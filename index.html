<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Refleksi Guru 3D - SMKN 1 Sumberasih</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0f172a; /* dark navy */
    --accent1:#8b5cf6;
    --accent2:#06b6d4;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.08);
    --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    font-family:"Poppins",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: radial-gradient(800px 400px at 10% 20%, rgba(139,92,246,0.14), transparent),
                radial-gradient(700px 350px at 90% 80%, rgba(6,182,212,0.08), transparent),
                var(--bg1);
    color:#f8fafc;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:30px;
  }

  /* Stage for perspective */
  .stage{
    width:100%;
    max-width:980px;
    perspective:1400px; /* give 3D depth */
  }

  /* Main 3D card */
  .card{
    width:100%;
    border-radius:20px;
    padding:28px;
    background:var(--card-bg);
    box-shadow: 0 30px 80px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    transform-style:preserve-3d;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    position:relative;
    overflow:visible;
    display:grid;
    grid-template-columns: 260px 1fr;
    gap:24px;
  }

  /* tilt effect on mouse move */
  .card.tilt{
    box-shadow: 0 50px 120px rgba(2,6,23,0.85);
  }

  /* left column with logo + title */
  .panel-left{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:16px;
    padding-top:6px;
  }

  /* logo container: 3D badge */
  .logo-badge{
    width:180px;
    height:180px;
    border-radius:18px;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow: 0 12px 30px rgba(139,92,246,0.12), 0 3px 10px rgba(0,0,0,0.6);
    transform: translateZ(40px) rotateY(-6deg);
  }

  .logo-badge img{
    max-width:78%;
    max-height:78%;
    filter: drop-shadow(0 6px 10px rgba(0,0,0,0.45));
  }

  .school-name{
    text-align:center;
    font-weight:600;
    line-height:1.05;
    transform: translateZ(28px);
  }
  .school-name .top{ font-size:15px; color: #e9d5ff; }
  .school-name .main{ font-size:18px; color:#fff; letter-spacing:0.2px; margin-top:6px; }

  /* right column content */
  .panel-right{
    padding:6px 4px 2px 8px;
    transform: translateZ(20px);
  }

  .title{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  }

  .title h1{
    margin:0;
    font-size:20px;
    letter-spacing:0.2px;
    color:#fff;
  }

  .subtitle{
    font-size:13px;
    color:rgba(255,255,255,0.78);
    margin-top:6px;
  }

  /* question card with small 3D depth */
  #pertanyaan{
    margin-top:14px;
    padding:16px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    font-weight:600;
    color:#f8fafc;
    box-shadow: 0 10px 30px rgba(6,182,212,0.03);
    transform: translateZ(18px);
  }

  textarea{
    width:100%;
    min-height:150px;
    margin-top:14px;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    resize:vertical;
    background: rgba(2,6,23,0.35);
    color:#e6eef8;
    font-size:15px;
    box-shadow: inset 0 6px 18px rgba(255,255,255,0.02);
  }

  .controls{
    margin-top:12px;
    display:flex;
    gap:12px;
    align-items:center;
  }

  .btn{
    padding:12px 16px;
    border-radius:12px;
    border:none;
    cursor:pointer;
    font-weight:700;
    letter-spacing:0.3px;
    box-shadow: 0 10px 30px rgba(139,92,246,0.12);
    transition: transform .18s ease;
    display:inline-flex;
    align-items:center;
    gap:8px;
  }

  .btn:active{ transform:translateY(2px); }

  .btn-primary{
    background: linear-gradient(90deg,var(--accent1),#c084fc);
    color:#0b0320;
  }

  .btn-ghost{
    background: transparent;
    border:1px solid rgba(255,255,255,0.06);
    color: #e6eef8;
  }

  /* floating 3D helper orb */
  .orb{
    position:absolute;
    right:-60px;
    top:-60px;
    width:220px;
    height:220px;
    border-radius:999px;
    background: radial-gradient(circle at 30% 30%, rgba(139,92,246,0.25), transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(6,182,212,0.18), transparent 30%);
    filter: blur(28px);
    transform: translateZ(-100px);
    pointer-events:none;
  }

  /* footer small */
  .footer{
    margin-top:18px;
    font-size:13px;
    color:rgba(255,255,255,0.6);
  }

  /* responsive */
  @media (max-width:860px){
    .card{ grid-template-columns: 1fr; padding:22px; gap:18px; }
    .logo-badge{ width:140px;height:140px; }
    .orb{ display:none; }
  }

</style>
</head>
<body>
  <div class="stage">
    <div class="card" id="card">
      <div class="panel-left">
        <!--
           GANTI LOGO:
           - Letakkan file logo SMKN 1 Sumberasih di folder yang sama, beri nama "logo_smkn1.png"
           - Atau ganti src ke URL gambar: src="https://contoh.com/logo.png"
        -->
        <div class="logo-badge" title="Logo SMKN 1 Sumberasih">
          <img id="schoolLogo" src="logosmk1.png" alt="Logo SMKN 1 Sumberasih" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22><rect width=%22400%22 height=%22400%22 fill=%22%238b5cf6%22/><text x=%2250%25%22 y=%2250%25%22 fill=%22white%22 font-size=%2236%22 font-family=%22Poppins%22 text-anchor=%22middle%22 alignment-baseline=%22middle%22>SMKN1</text></svg>';">
        </div>

        <div class="school-name">
          <div class="top">SMK Negeri 1</div>
          <div class="main">Sumberasih</div>
        </div>
      </div>

      <div class="panel-right">
        <div class="title">
          <h1>Refleksi Guru â€” 3D Edition</h1>
          <div class="chip" style="font-size:13px;color:rgba(255,255,255,0.85); padding:6px 10px; background:rgba(255,255,255,0.03); border-radius:10px;">Premium UI</div>
        </div>

        <div class="subtitle">Isi refleksi singkatmu â€” tersimpan otomatis ke riwayat.</div>

        <div id="pertanyaan">Memuat pertanyaan...</div>

        <textarea id="jawaban" placeholder="Tulis refleksi singkat "></textarea>

        <div class="controls">
          <button class="btn btn-primary" id="btnMagic">ðŸ”® Pertanyaan Ajaib</button>
          <button class="btn btn-ghost" id="btnSave">ðŸ’¾ Simpan & Lihat Riwayat</button>

        <div class="footer">Data tersimpan local (hanya di perangkat ini)</code>.</div>
      </div>

      <div class="orb" aria-hidden="true"></div>
    </div>
     <div class="container">

    <div id="list"></div>

    <a href="riwayat.html">â¬…  ke Halaman riwayat Refleksi</a>
</div>



  </div>

<script>
  // PERTANYAAN
  const daftar = [
    "Apa yang membuatmu kesulitan dalam pelajaran ini?",
    "Satu hal yang kamu sukai dalam pelajarn ini?",
    "apa saja yang sulit dimengerti?",
    "kamu mengerti atau tidak di pelajaran ini?"
   
  ];

  function setPertanyaan(){
    const t = daftar[Math.floor(Math.random()*daftar.length)];
    document.getElementById('pertanyaan').textContent = t;
  }

  // SIMPAN RIWAYAT (localStorage)
  function saveRefleksi(){
    const teks = document.getElementById('jawaban').value.trim();
    if(!teks) { alert('Tulis sedikit refleksi dulu ðŸ™‚'); return; }
    const arr = JSON.parse(localStorage.getItem('refleksi3D') || '[]');
    arr.unshift({ text: teks, time: new Date().toISOString() }); // unshift => newest first
    localStorage.setItem('refleksi3D', JSON.stringify(arr));
    document.getElementById('jawaban').value = '';
    // langsung buka riwayat.html
    window.location.href = 'riwayat.html';
  }

  // tombol
  document.getElementById('btnMagic').addEventListener('click', setPertanyaan);
  document.getElementById('btnSave').addEventListener('click', saveRefleksi);

  // initial
  setPertanyaan();

  // TILT EFFECT: card rotates with mouse
  const card = document.getElementById('card');
  const stage = document.querySelector('.stage');

  stage.addEventListener('mousemove', (e)=>{
    const rect = stage.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const rx = (-dy / rect.height) * 12; // rotateX
    const ry = (dx / rect.width) * 14;   // rotateY
    card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(8px)`;
    card.classList.add('tilt');
  });

  stage.addEventListener('mouseleave', ()=>{
    card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    card.classList.remove('tilt');
  });

  // small parallax on logo for depth
  const logo = document.querySelector('.logo-badge');
  stage.addEventListener('mousemove', (e)=>{
    const rect = stage.getBoundingClientRect();
    const px = (e.clientX - rect.left) / rect.width - 0.5;
    const py = (e.clientY - rect.top) / rect.height - 0.5;
    logo.style.transform = `translateZ(42px) rotateY(${px*6}deg) rotateX(${ -py*6 }deg)`;
  });
</script>
</body>
</html>
